{% load static %}
<script src="{% static 'snap/js/jquery-3.2.1.min.js' %}"></script>

<h3>Liste des fichiers de {{user.username}}</h3>
<table align="left">
{% for file in files %}
<tr>
<td><input type="radio" id={{file.id}} name="file" value="{{file.id}}" ></td>
<td> <div>
        <b>{{file.description}}</b> 
    </div>
    <div>
        <span style="font-size:70%">({{file.uploaded_at}})</span>
    </div>
</td>
</tr>
{% endfor %}
</table>
