{% load static %}
<style>
tr.HatBlockMorph {
color:green;
}
tr.CommandBlockMorph {
color: blue;
}
tr.CSlotMorph {
color: grey;
font-size: 70%;
}
tr.ReporterBlockMorph {
color: purple;
}
.u {
    text-decoration: none;
    /*padding: 20px 0;*/
    border: 1px dotted blue;    
    
}
.no-u {
    text-decoration: underline;
    display: inline;
}
.u.nochange {
    opacity:0.5;
    }
.u.change {
    opacity:1;
    background-color : MintCream ;
    }
.u span {
    text-decoration: none;
    display: inline-block;
   
}
span.passe {
color:DarkSlateGray ;
}
span.changed {
    text-decoration: none;
    color: green;
}
span.added {
    text-decoration: overline;
    color:red;
    opacity: 1;
}
span.replaced-silent {
    text-decoration: underline;
    color:red;
    opacity: 1;
}
span.SPR_NEW, span.init {
    color:blue;
    opacity: 1;
}
span.DROPPED {
    color:blue;
    text-decoration: underline;
    opacity: 1;
}
span.SPR_DEL {
    color:grey;
    text-decoration:line-through red;
    opacity: 1;
    
}


</style>
<table align="left">
<tr><td>Temps</td></tr>
{% for c in commandes %}
<tr>
<td style="font-size:70%">({{c.temps}})</td>
{% for j in c.snap %}
<!--    <td><span class={{j.action}}>{{j.action}}-{{j.change}}-{{j.JMLid}}</span></td>
 -->
{% if forloop.parentloop.first %}
 <td>block {{j.JMLid}}</td>
{% else %}
<td class="u {{j.change | default:'nochange'}}"><span class={{j.action | default:"passe"}}>{{ j.commande | safe }}</span></td>
{%endif%}
{% endfor %}
</tr>
{% endfor %}
</table>
